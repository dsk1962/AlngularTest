<ng-container *ngIf="iButton">
    <p-button [label]="iButton.label ? iButton.label : ''" [icon]="iButton.config?.icon"
        styleClass="{{getClassName()}}" [style]="iButton.style"
        [type]="iButton.buttonType? iButton.buttonType:'submit'" (click)="onClick()" pTooltip="{{getTooltip()}}"></p-button>
</ng-container>
