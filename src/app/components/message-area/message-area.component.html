<div class="message-container">
    <div class="message-area" *ngIf="infoMessage">
        <div class="info-message" [innerHtml]="infoMessage"></div>
        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
    </div>
    <div class="error-message" *ngIf="errorMessage" [innerHtml]="errorMessage"></div>
</div>
