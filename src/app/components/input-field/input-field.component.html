<div *ngIf="inputField && dynamicFormGroup" [style]="inputField.style" class="{{getClassName()}}" [ngSwitch]="inputField.subType" [formGroup]="dynamicFormGroup">
    <label [for]="inputField.id" class="{{getLabelClassName()}}">
        <span>
            {{inputField.label}}
            <span class="dif-label-required" *ngIf="inputField.isRequired">*</span>
        </span>
    </label>
    <ng-container *ngSwitchCase="WSUBTYPES.CHECKBOX">
        <p-checkbox class="{{getClassName()}}" [formControlName]="HELPER.getControlName(inputField)"></p-checkbox>
    </ng-container>
    <ng-container *ngSwitchCase="WSUBTYPES.DATE">
        <p-calendar class="{{getClassName()}}" [showIcon]="true" [formControlName]="HELPER.getControlName(inputField)" placeholder="{{getPlaceholder()}}"></p-calendar>
    </ng-container>
    <ng-container *ngSwitchCase="WSUBTYPES.MASK">
        <p-inputMask [mask]="inputField.mask ? inputField.mask:'*'" placeholder="{{getPlaceholder()}}"
            class="{{getClassName()}}" [formControlName]="HELPER.getControlName(inputField)"></p-inputMask>
    </ng-container>
    <ng-container *ngSwitchCase="WSUBTYPES.NUMERIC">
        <p-inputNumber class="{{getClassName()}}" [showButtons]="true" [formControlName]="HELPER.getControlName(inputField)" placeholder="{{getPlaceholder()}}"></p-inputNumber>
    </ng-container>
    <ng-container *ngSwitchCase="WSUBTYPES.PASSWORD">
        <p-password class="{{getClassName()}}" placeholder="{{getPlaceholder()}}" class="{{getClassName()}}" [toggleMask]="true" [formControlName]="HELPER.getControlName(inputField)"></p-password>
    </ng-container>
    <ng-container *ngSwitchCase="WSUBTYPES.TEXTAREA">
        <textarea class="{{getClassName()}}" [rows]="inputField.config?.rows ? inputField.config?.rows : ''" pInputTextarea placeholder="{{getPlaceholder()}}" [formControlName]="HELPER.getControlName(inputField)"></textarea>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <input class="{{getClassName()}}" pInputText type="text" [id]="inputField.id"
            placeholder="{{getPlaceholder()}}" [formControlName]="HELPER.getControlName(inputField)">
    </ng-container>
</div>
